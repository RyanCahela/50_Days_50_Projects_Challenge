<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 2 Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-bar">
        <div class="steps">
          <span class="step color-border">1</span>
          <span class="step">2</span>
          <span class="step">3</span>
          <span class="step">4</span>
        </div>
        <div class="bars">
          <div class="bar grey-bar"></div>
          <div class="bar color-bar step-1"></div>
        </div>
      </div>
      <div class="controls">
        <button class="js-prev-button" disabled="true">Prev</button>
        <button class="js-next-button">Next</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
